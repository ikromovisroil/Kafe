{% extends 'base.html' %}
{% load static %}

{% block title %}
    <title>Category</title>
{% endblock title %}

{% block css %}

{% endblock css %}

{% block content %}

  <main id="main" class="main">

    <section class="section">
      <div class="row">
        <div class="col-lg-12">

          <div class="card recent-sales overflow-auto">
            <div class="card-body">
              <div class="d-flex justify-content-between">
                <h5 class="card-title">Buyurtmalar</h5>
              </div>
              <!-- Default Table -->
              <table class="table">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Stol</th>
                        <th>Mahsulot nomi</th>
                        <th>Soni</th>
                        <th>Holat</th>
                    </tr>
                </thead>
                <tbody id="order-list">
                    {% include 'xodim/order_list.html' %}
                </tbody>
              </table>
              <!-- End Default Table Example -->
            </div>
          </div>

        </div>
      </div>
    </section>

  </main><!-- End #main -->

{% endblock content %}

{% block js %}
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<script>
    function fetchOrders() {
        $.ajax({
            url: "{% url 'cook' %}",  // cook URL'ini to'g'ri ko'rsating
            method: "GET",
            success: function(data) {
                $('#order-list').html(data.html);  // Jadvalni yangilash
            }
        });
    }
    setInterval(fetchOrders, 5000);
</script>

{% endblock js %}
